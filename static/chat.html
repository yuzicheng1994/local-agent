<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 60%;
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4f46e5;
            color: white;
        }

        .message.agent .message-avatar {
            background: #f3f4f6;
            color: #6b7280;
        }

        .chat-input {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-shrink: 0;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
            max-width: 70%;
            color: #666;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        .status-bar {
            padding: 10px 30px;
            background: #f8f9fa;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .loading-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>ğŸ¤– LangChain Agent Assistant</span>
            <div class="header-buttons">
                <button id="clearHistoryBtn" class="header-btn">æ¸…é™¤å†å²</button>
                <button id="refreshHistoryBtn" class="header-btn">åˆ·æ–°å†å²</button>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="loading-history" id="loadingHistory">
                æ­£åœ¨åŠ è½½å†å²è®°å½•...
            </div>
        </div>

        <div class="status-bar">
            <span id="status">æ­£åœ¨åˆå§‹åŒ–...</span>
            <span>ä¼šè¯ID: <span id="threadId">default</span></span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" class="input-field" placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..." disabled />
            <button id="sendButton" class="send-button" disabled>å‘é€</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusSpan = document.getElementById('status');
        const threadIdSpan = document.getElementById('threadId');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const refreshHistoryBtn = document.getElementById('refreshHistoryBtn');
        const loadingHistory = document.getElementById('loadingHistory');

        const currentThreadId = 'default';
        const API_BASE = 'http://localhost:8080';

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, isUser = false, skipScroll = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            if (isUser) {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
            }
            
            messagesContainer.appendChild(messageDiv);
            
            if (!skipScroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message agent';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ğŸ¤–';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.style.display = 'flex';
            typingContent.innerHTML = `
                æ­£åœ¨æ€è€ƒ...
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // åŠ è½½èŠå¤©å†å²
        async function loadChatHistory() {
            try {
                statusSpan.textContent = 'æ­£åœ¨åŠ è½½å†å²è®°å½•...';
                
                const response = await fetch(`${API_BASE}/chat/history/${currentThreadId}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // æ¸…é™¤åŠ è½½æç¤º - ä½¿ç”¨æ›´å®‰å…¨çš„æ–¹å¼
                    const currentLoadingHistory = document.getElementById('loadingHistory');
                    if (currentLoadingHistory) {
                        currentLoadingHistory.remove();
                    }
                    
                    if (data.history && data.history.length > 0) {
                        // æ˜¾ç¤ºå†å²æ¶ˆæ¯
                        data.history.forEach(msg => {
                            if (msg.role === 'user') {
                                addMessage(msg.content, true, true);
                            } else if (msg.role === 'assistant') {
                                addMessage(msg.content, false, true);
                            }
                        });
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        statusSpan.textContent = `å°±ç»ª (å·²åŠ è½½${data.history.length}æ¡å†å²æ¶ˆæ¯)`;
                    } else {
                        // æ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯
                        addMessage('ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ æœç´¢ä¿¡æ¯ã€çˆ¬å–ç½‘é¡µå†…å®¹ç­‰ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ', false, true);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        statusSpan.textContent = 'å°±ç»ª (æ–°ä¼šè¯)';
                    }
                } else {
                    const currentLoadingHistory = document.getElementById('loadingHistory');
                    if (currentLoadingHistory) {
                        currentLoadingHistory.textContent = 'åŠ è½½å†å²è®°å½•å¤±è´¥';
                    }
                    addMessage('ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ æœç´¢ä¿¡æ¯ã€çˆ¬å–ç½‘é¡µå†…å®¹ç­‰ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ', false, true);
                    statusSpan.textContent = 'å°±ç»ª';
                }
            } catch (error) {
                console.error('åŠ è½½å†å²è®°å½•å‡ºé”™:', error);
                const currentLoadingHistory = document.getElementById('loadingHistory');
                if (currentLoadingHistory) {
                    currentLoadingHistory.textContent = 'ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•åŠ è½½å†å²è®°å½•';
                }
                addMessage('ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ æœç´¢ä¿¡æ¯ã€çˆ¬å–ç½‘é¡µå†…å®¹ç­‰ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ', false, true);
                statusSpan.textContent = 'å°±ç»ª';
            } finally {
                // å¯ç”¨è¾“å…¥å’Œå‘é€æŒ‰é’®
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // æ¸…é™¤èŠå¤©å†å²
        async function clearChatHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰èŠå¤©å†å²å—ï¼Ÿ')) {
                return;
            }
            
            try {
                statusSpan.textContent = 'æ­£åœ¨æ¸…é™¤å†å²è®°å½•...';
                
                const response = await fetch(`${API_BASE}/chat/history/${currentThreadId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // æ¸…é™¤ç•Œé¢ä¸Šçš„æ¶ˆæ¯
                    messagesContainer.innerHTML = '';
                    
                    // æ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯
                    addMessage('å†å²è®°å½•å·²æ¸…é™¤ã€‚ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ™ºèƒ½åŠ©æ‰‹ï¼Œå¯ä»¥å¸®ä½ æœç´¢ä¿¡æ¯ã€çˆ¬å–ç½‘é¡µå†…å®¹ç­‰ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ', false);
                    statusSpan.textContent = 'å°±ç»ª (å†å²å·²æ¸…é™¤)';
                } else {
                    const data = await response.json();
                    addMessage(`æ¸…é™¤å¤±è´¥: ${data.detail || 'æœªçŸ¥é”™è¯¯'}`, false);
                    statusSpan.textContent = 'æ¸…é™¤å¤±è´¥';
                }
            } catch (error) {
                console.error('æ¸…é™¤å†å²è®°å½•å‡ºé”™:', error);
                addMessage('ç½‘ç»œé”™è¯¯ï¼Œæ— æ³•æ¸…é™¤å†å²è®°å½•', false);
                statusSpan.textContent = 'ç½‘ç»œé”™è¯¯';
            }
        }

        // åˆ·æ–°èŠå¤©å†å²
        async function refreshChatHistory() {
            // æ¸…é™¤å½“å‰æ¶ˆæ¯
            messagesContainer.innerHTML = '<div class="loading-history" id="loadingHistory">æ­£åœ¨åˆ·æ–°å†å²è®°å½•...</div>';
            
            // é‡æ–°åŠ è½½
            await loadChatHistory();
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            sendButton.disabled = true;
            statusSpan.textContent = 'æ­£åœ¨å¤„ç†...';
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        thread_id: currentThreadId
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // éšè—æ‰“å­—æŒ‡ç¤ºå™¨
                    hideTypingIndicator();
                    
                    // æ·»åŠ Agentå“åº”
                    addMessage(data.response);
                    
                    statusSpan.textContent = 'å°±ç»ª';
                } else {
                    hideTypingIndicator();
                    const errorData = await response.json();
                    addMessage(errorData.detail || 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼Œè¯·ç¨åå†è¯•ã€‚');
                    statusSpan.textContent = 'é”™è¯¯';
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œã€‚');
                statusSpan.textContent = 'ç½‘ç»œé”™è¯¯';
            } finally {
                sendButton.disabled = false;
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        clearHistoryBtn.addEventListener('click', clearChatHistory);
        refreshHistoryBtn.addEventListener('click', refreshChatHistory);

        // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    return true;
                } else {
                    statusSpan.textContent = 'æœåŠ¡å™¨é”™è¯¯';
                    return false;
                }
            } catch (error) {
                statusSpan.textContent = 'æœåŠ¡å™¨ç¦»çº¿';
                return false;
            }
        }

        // åˆå§‹åŒ–
        async function initialize() {
            // æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€
            const serverOnline = await checkServerStatus();
            if (serverOnline) {
                // åŠ è½½èŠå¤©å†å²
                await loadChatHistory();
            } else {
                const currentLoadingHistory = document.getElementById('loadingHistory');
                if (currentLoadingHistory) {
                    currentLoadingHistory.textContent = 'æœåŠ¡å™¨è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ';
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        initialize();
    </script>
</body>
